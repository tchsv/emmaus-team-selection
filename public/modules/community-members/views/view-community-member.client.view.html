<section data-ng-controller="CommunityMembersController" data-ng-init="toViewCommunityMember()">
	<div class="page-header">
		<h1 data-ng-bind="communityMember.name"></h1>
	</div>

	<div class="col-md-12">

		<form novalidate>
			<formly-form model="communityMember" fields="formFields">
			</formly-form>
		</form>

		<hr/>
		<div data-ng-show="((authentication.user) && (authentication.user._id == communityMember.user._id))">
			<a class="btn btn-success" href="/#!/communityMembers/{{communityMember._id}}/edit">
				<i class="glyphicon glyphicon-edit"></i> Edit
			</a>
			<a class="btn btn-danger" title="Remove" ng-really-message="Are you sure ?" ng-really-click="remove()" item="communityMember">
				<i class="glyphicon glyphicon-remove-circle"></i> Delete
			</a>
			<a class="btn btn-primary" href="/#!/communityMembers">
				<i class="glyphicon glyphicon-list"></i> List CommunityMembers
			</a>
		</div>

	</div>

</section>
