<section data-ng-controller="ZipcodesController" data-ng-init="toViewZipcode()">
	<div class="page-header">
		<h1 data-ng-bind="zipcode.name"></h1>
	</div>

	<div class="col-md-12">

		<form novalidate>
			<formly-form model="zipcode" fields="formFields">
			</formly-form>
		</form>

		<hr/>
		<div data-ng-show="((authentication.user) && (authentication.user._id == zipcode.user._id))">
			<a class="btn btn-success" href="/#!/zipcodes/{{zipcode._id}}/edit">
				<i class="glyphicon glyphicon-edit"></i> Edit
			</a>
			<a class="btn btn-danger" title="Remove" ng-really-message="Are you sure ?" ng-really-click="remove()" item="zipcode">
				<i class="glyphicon glyphicon-remove-circle"></i> Delete
			</a>
			<a class="btn btn-primary" href="/#!/zipcodes">
				<i class="glyphicon glyphicon-list"></i> List Zipcodes
			</a>
		</div>

	</div>

</section>
