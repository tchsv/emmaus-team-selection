<section data-ng-controller="CommunityRawMembersController" data-ng-init="toViewCommunityRawMember()">
	<div class="page-header">
		<h1 data-ng-bind="communityRawMember.name"></h1>
	</div>

	<div class="col-md-12">

		<form novalidate>
			<formly-form model="communityRawMember" fields="formFields">
			</formly-form>
		</form>

		<hr/>
		<div data-ng-show="((authentication.user) && (authentication.user._id == communityRawMember.user._id))">
			<a class="btn btn-success" href="/#!/communityRawMembers/{{communityRawMember._id}}/edit">
				<i class="glyphicon glyphicon-edit"></i> Edit
			</a>
			<a class="btn btn-danger" title="Remove" ng-really-message="Are you sure ?" ng-really-click="remove()" item="communityRawMember">
				<i class="glyphicon glyphicon-remove-circle"></i> Delete
			</a>
			<a class="btn btn-primary" href="/#!/communityRawMembers">
				<i class="glyphicon glyphicon-list"></i> List CommunityRawMembers
			</a>
		</div>

	</div>

</section>
